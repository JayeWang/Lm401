<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script> -->
    <title>欢迎实用实验室签到系统登陆</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="icon.png">
</head>
<body>
    <div class="main">
        <marquee class="logtitle" behavior="scroll" direction="" hidden>
            <h1>欢迎使用实验室签到系统</h1>
            <h3>欢迎使用实验室签到系统</h3>
            <h6>欢迎使用实验室签到系统</h6>
            <h1>欢迎使用实验室签到系统</h1>
        </marquee>
        <div class="container">
            <div class="mode">
                <div class="user" id="userbtn">
                    用户
                </div>
                <div class="admin" id="adminbtn">
                    管理员
                </div>
            </div>

            <div class="item">
                <!-- <div class="desc">账号</div> -->
                <div class="input">
                    <input id="username" class="username" type="text" placeholder="请输入您的账号">
                </div>
            </div>

            <div class="item">
                <!-- <div class="desc">密码</div> -->
                <div class="input">
                    <input id="password" class="password" type="password" placeholder="请输入您的密码">
                </div>
            </div>

            <div class="item">
                <div class="btn">
                    <input class="btn btn-primary" type="button" value="登陆" onclick="login()">
                </div>
            </div>

        </div>
    </div>
</body>
<script src="login.js"></script>
</html>
